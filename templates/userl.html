{% block title %}用户界面{% endblock %}

<p>用户名为：{{user.username}}</p>

{% endif %}
{% if user.is_confirmed() %}
<p>这个用户已认证，为洛谷用户<a href="/user/{{user.luogu_user.uid}}">{{user.luogu_user.username}}</a></p>
{% endif %}

</p>
{% endif %}
{% endblock %}
